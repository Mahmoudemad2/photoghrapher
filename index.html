<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bs-brain@2.0.4/components/heroes/hero-3/assets/css/hero-3.css"
    />
    <script defer src="/js/bootstrap.bundle.min.js"></script>
    <script defer src="/js/bootstrap.bundle.min.js.map"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light  py-2">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="/images/logo-reem1.jpg" width="110" height="60"></a>
        <button
          class="navbar-toggler border-0 shadow-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarNav">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0 gap-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <button class="btn btn-outline-success px-4 py-2 px-sm-5 mt-lg-0 mt-4" type="submit">Visit Us</button>
        </div>
      </div>
    </nav>

    <!-- Hero 3 - Bootstrap Brain Component -->
    <section class="py-3 py-lg-5 py-xl-8">
      <div class="container overflow-hidden">
        <div
          class="row gy-5 gy-lg-0 align-items-lg-center justify-content-lg-between"
        >
          <div class="col-12 col-lg-6 order-1 order-lg-0">
            <h2 class="display-3 fw-bold mb-3">
              Reem A Mansore <span class="text-success">Photoghrapher</span> 
            </h2>
            <p class="fs-4 mb-5">
              We work in a customized way by devising and handling entirely
              online projects with long-term partnerships.
            </p>
            <div class="d-grid gap-2 d-sm-flex">
              <button
                type="button"
                class="btn btn-success bsb-btn-2xl rounded-pill"
              >
                Explore Now
              </button>
              <button
                type="button"
                class="btn btn-outline-success bsb-btn-2xl rounded-pill"
              >
                Free Trial
              </button>
            </div>
          </div>
          <div class="col-12 col-lg-5 text-center">
            <div class="position-relative">
              <div
                class="bsb-circle border border-4 border-warning position-absolute top-50 start-10 translate-middle z-1"
              ></div>
              <div
                class="bsb-circle bg-success position-absolute top-50 start-50 translate-middle d-none d-md-block d-md-none d-lg-block"
                style="--bsb-cs: 460px"
              ></div>
              <div
                class="bsb-circle border border-4 border-warning position-absolute top-10 end-0 z-1"
                style="--bsb-cs: 100px"
              ></div>
              <img
                class="img-fluid position-relative z-2"
                src="/images/photo3.png"
                alt="A Digital Agency Specialized in AI and Web 3.0"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
